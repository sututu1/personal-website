<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="page">
        <div class="logo">
            <img src="./img/figma.jpeg" alt="" width="32" height="48">
        </div>
        <form class="center">
            <h1 class="title">
                Sign in to Figma
            </h1>
            <button class="use">
                <span class="logo-1">
                    <img src="./img/google.jpeg" alt="" width="18" heigth="18">
                </span>
                <div class="google-use">
                    Continue with Google
                </div>
            </button>
            <span class="word">or</span>
            <input type="email" class="email-password" placeholder="Email" name="email">
            <input type="password" class="email-password" placeholder="Password">
            <button type="submit" class="login">
              Log in
            </button>
            <div class="sign">
                <div class="item"><a class="dark" href="./index1.html">Use single sign-on</a></div>
                <div style="height:16px"></div>
                <div class="item"><a class="dark" href="./index1.html">Reset password</a></div>
                <div style="height:16px"></div>
                <div class="item light">No account?<a class="dark" href="">Create one</a></div>
            </div>

        </form>
    </div>
</body>
</html>
